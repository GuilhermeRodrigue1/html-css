<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de alinhamento vertical</title>
<style>


.container {

position: relative;
height: 80vh;
background-color: aquamarine;
background-image: url(imagens/target001.png);
background-repeat: no-repeat;
background-size: 100% 100%;
}

.conteudo {
position: absolute;
width: 200px;
height: 100px;
background-color: rgb(9, 90, 136);
top: 50%;
left: 50%;
background-image: url(imagens/target001.png);
background-repeat: no-repeat;
background-size: 100% 100%;
transform: translate(-50%, -50%);

}



</style>
</head>
<body>
    
<div class="container">

    <div class="conteudo">




    </div>

</div>

</body>
</html>
