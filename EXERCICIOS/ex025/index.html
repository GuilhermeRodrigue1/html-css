<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>

body {

font-family: Arial, Helvetica, sans-serif;

}

table {

border-collapse: collapse;

}

tr {

background-color: gray;

}

td {

width: 200px;
height: 80px;
border: 1px solid black;
padding: 10px;
text-align: center;
vertical-align: middle;
}



</style>
</head>
<body>
<h1>Minha primeira tabela</h1>

<table>

    <tr> <!-- Primeira linha -->
        <td>a1</td>
        <td>b1</td>
        <td>c1</td>
    </tr>

    <tr> <!-- Segunda linha -->
        <td>a2</td>
        <td>b2</td>
        <td>c3</td>
    </tr>

    <tr> <!-- Terceira linha -->
        <td>a3</td>
        <td>b3</td>
        <td>c3</td>
    </tr>

    <tr> <!-- Quarta linha linha -->
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
    </tr>

</table>

</body>
</html>
