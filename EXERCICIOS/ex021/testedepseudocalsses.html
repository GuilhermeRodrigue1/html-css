<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de PseudoClasses</title>

<style>

body {
    background-color: black;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}



div > p {
display: none;
}

div:hover > p {
background-color: red;
display: block;
color: rgb(255, 255, 255);
padding: 5px;
}
 div:hover {
    color: red;
}

div#aula:hover {

color: aqua;

}

div#aula:hover > p {

background-color: burlywood;

}

</style>



</head>
<body>
    
<h1>Treinando a div e conhecendo a Hover</h1>


<div>

    Olá mundo!
    <br>
    <br>
    <p>O olá mundo é uma palavra muito conhecida na programação!</p>
    


</div>

    <br>

<div id="aula">


    Passa o mouse aqui para ver a aula que eu aprendi a usar tudo isso!
    <br>
    <br>

    <p><a href="https://www.youtube.com/watch?v=WPtRX4n0UJs&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=21">CLIQUE AQUI PARA VER</a></p>

</div>







</body>
</html>
