<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

<style>

body {
font-family: Arial, Helvetica, sans-serif;
}

a {
color: red;
text-decoration: none;
font-weight: bold;
}

a:visited {
color: darkred;
}

a:hover {
    text-decoration: underline;
    color: rgb(31, 31, 31);
}

a:active {
color: rgb(1, 228, 50);
}

a::after {
content: ' [link]';
color: black;
font-weight: bold;
}

</style>

</head>
<body>
    
<h1>p√©rsonalizando links</h1>
<ul>

    <li><a href="https://github.io" target="_blank">Github</a></li>

    <li><a href="https://www.youtube.com" target="_blank">Canal youtube</a></li>

    <li><a href="https://www.cursoemvideo.com/" target="_blank">site curso em video</a></li>

</ul>

</body>
</html>
