<head>
    <meta charset="UTF-8">

    <title>Modelo de caixas</title>

<style>

body {
font-family: Arial, Helvetica, sans-serif;
font-size: 20px;
}


h1 {
    
    background-color: burlywood;
    padding: 40px;

}

a {

padding: 7px;
}




</style>

</head>
<body>
    
<h1>exemplo de caixa Box-level</h1>



<p>paragrafos tabem são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
