<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 007</title>
</head>
<body>
    <h1>formulario 007</h1>


    <form action="cadastro.php">


        <p>


            <label for="iest">Estado</label>

            <select name="est" id="iest">

                <option value="" selected>Escolha sua região</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">são paulo</option>
                    <option value="MG">minas gerais</option>
                    <option value="RJ">rio de janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">maranhão</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>


            </select>


        </p>

        <p>

            <label for="iprof">profissão</label>
            <input type="tel" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">


                <option value="adm">Administrador</option>
                <option value="pr">Programador</option>
                <option value="profe">Professor</option>
                <option value="bank">Banqueiro</option>


            </datalist>

        </p>

        <p>

            <label for="imsg">Menssagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua menssagem aqui"  minlength="20" maxlength="500" required></textarea>

        </p>


        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>


    </form>


</body>
</html>
